[tools]
# Node.js for running npm packages
node = "lts"

[tasks.format]
description = "Format all files"
run = "npm run format"

[tasks.format-check]
description = "Check formatting without making changes"
run = "npm run format:check"

[tasks.format-md]
description = "Format only Markdown files"
run = "npm run format:md"

[tasks.setup-husky]
description = "Initialize Husky git hooks"
run = "npm install && npm run prepare && echo 'npx lint-staged' > .husky/pre-commit && chmod +x .husky/pre-commit"
